<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Exercises - Tiffany Theme</title>
  <style>
    body {
      font-family: "Didot", "Playfair Display", serif;
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contents-container {
      background: #ffffff;
      border: 1px solid #0ABAB5;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    .contents-container h1 {
      font-size: 28px;
      color: #0ABAB5;
      letter-spacing: 2px;
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 15px 0;
    }

    a {
      display: block;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #0ABAB5;
      border: 2px solid #0ABAB5;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #0ABAB5;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(10,186,181,0.3);
    }

    /* Responsive */
    @media(max-width: 500px) {
      .contents-container {
        padding: 30px 20px;
      }

      a {
        font-size: 14px;
      }
    }
    <div class="back-container">
  <a href="contents.html" class="back-btn">‚Üê Back to Contents</a>
</div>

    text-decoration: none;
    color: #0ABAB5;
    border: 2px solid #0ABAB5;
    border-radius: 12px;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    background-color: #0ABAB5;

    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(10,186,181,0.3);
  }
</style>

</head>

</body>
</html>
