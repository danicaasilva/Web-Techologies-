<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More Details - Tiffany & Co.</title>
  <style>
    /* --- Global Styles --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Didot", "Playfair Display", serif;
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* --- Form Container --- */
    .form-container {
      background-color: #ffffff;
      border: 1px solid #0ABAB5;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    /* --- Brand Title --- */
    .brand-title {
      font-size: 26px;
      letter-spacing: 3px;
      color: #0ABAB5;
      margin-bottom: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* --- Labels & Inputs --- */
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #0ABAB5;
      box-shadow: 0 0 6px rgba(10,186,181,0.3);
      outline: none;
    }

    /* --- Buttons --- */
    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .back-btn {
      background-color: #ddd;
      color: #333;
    }

    .back-btn:hover {
      background-color: #bbb;
    }

    .submit-btn {
      background-color: #0ABAB5;
      color: #fff;
    }

    .submit-btn:hover {
      background-color: #088e8a;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(10,186,181,0.3);
    }

    /* --- Responsive --- */
    @media(max-width: 500px) {
      .form-container {
        padding: 30px 20px;
      }

      .form-buttons {
        flex-direction: column;
      }

      .form-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="brand-title">More Details</div>
    <form>
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="+91 9876543210">

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="123 Luxury Lane, City">

      <label for="preferences">Product Preference</label>
      <select id="preferences" name="preferences">
        <option value="">-- Select --</option>
        <option>Jewelry</option>
        <option>Watches</option>
        <option>Home & Accessories</option>
      </select>

      <div class="form-buttons">
        <button type="button" class="back-btn" onclick="window.history.back()">← Back</button>
        <button type="button" class="submit-btn" onclick="window.location.href='content.html'">Submit ✓</button>

      </div>
    </form>
  </div>
</body>
</html>
